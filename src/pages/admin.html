<!DOCTYPE html>
<html style="scroll-behavior: smooth;" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Preahvihear&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
          integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../styles/admin-login.css">
    <link rel="stylesheet" href="../styles/admin-panel.css">
    <link rel="stylesheet" href="../styles/search_form.css">
</head>

<body>
<main>
    <!-- admin-login.css -->
    <!-- admin-login.js -->
    <div class="admin-login">

    </div>

    <!-- admin-panel.css -->
    <div class="admin-panel">
        <aside id="aside">
            <div class="logo-container">
                <img src="../assets/icon/books.svg" alt="">
                <div class="logo-text">
                    <h1>LIBRARY</h1>
                    <div class="line"></div>
                    <p>Admin Panel</p>
                </div>
                <button class="close-menu" onclick="closeMenuBTN()"><img src="../assets/icon/cloneMenu.svg"
                                                                         alt=""></button>
            </div>
            <nav id="nav">
                <ul>
                    <li><a href="#home"><img src="../assets/icon/books.svg" alt="">Home</a></li>
                    <li><a href="#books"><img src="../assets/icon/books.svg" alt="">Books</a></li>
                    <li><a href="#about-store"><img src="../assets/icon/books.svg" alt="">About</a></li>
                    <li><a href="#join-us"><img src="../assets/icon/books.svg" alt="">Join Us</a></li>
                    <li><a href="#contact-us"><img src="../assets/icon/books.svg" alt="">Contact</a></li>
                    <li><a href="#"><img src="../assets/icon/books.svg" alt="">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <div class="container">
            <div class="mobile-logo-container">
                <img src="../assets/icon/books-mobile.svg" alt="">
                <div>
                    <h1>LIBRARY</h1>
                    <div class="mobile-line"></div>
                    <p>Book store</p>
                </div>
            </div>
            <button class="close-menu" onclick="closeMenuBTN()"><img src="../assets/icon/cloneMenu.svg"
                                                                     alt=""></button>

            <div class="open-menu">
                <button onclick="openMenuBTN()"><img src="../assets/icon/hamburgerMenu.svg" alt=""></button>
            </div>
            <div class="mobile-logo">

            </div>
            <div class="account">
                <img src="../assets/icon/profile.svg" alt="">
                <span>Admin</span>
            </div>

<!--            <h2 id="home">Home</h2>-->

            <div class="add-book">
                <div class="add_book_box">
                    <div class="add_book_title">
                        <h2>Add book</h2>
                    </div>
                    <div class="search_container">
                        <div class="search_title">
                            <h4>Search book</h4>
                        </div>
                        <div class="search_box">
                            <div class="search_input">
                                <input type="text" placeholder="Search">
                                <button class="search_btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="26" viewBox="0 0 19 26"
                                         fill="none">
                                        <path d="M7.8 17.0857C11.5555 17.0857 14.6 13.5843 14.6 9.26503C14.6 4.94578 11.5555 1.44434 7.8 1.44434C4.04446 1.44434 1 4.94578 1 9.26503C1 13.5843 4.04446 17.0857 7.8 17.0857Z"
                                              stroke="#F2F2F2" stroke-width="2" stroke-linecap="round"
                                              stroke-linejoin="round"/>
                                        <path d="M17.9999 24.5555L13.4666 18.5396" stroke="#F2F2F2" stroke-width="2"
                                              stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="search_result">
                                <ul>
                                    <li>
                                        <span><i class="far fa-clock"></i></span>
                                        <span>Dan Brown</span>
                                    </li>
                                    <li>
                                        <span><i class="far fa-clock"></i></span>
                                        <span>Dan Brown</span>
                                    </li>
                                    <li>
                                        <span><i class="far fa-clock"></i></span>
                                        <span>Dan Brown</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="book-form">
                <h3>Book form</h3>
            </div>

            <div class="about-store">
                <h4 id="about-store">About Store</h4>
            </div>

            <div class="join-us">
                <h4 id="join-us">Join Us</h4>
            </div>

            <div class="books">
                <h5 id="books">Books</h5>
            </div>

            <div class="contact-us">
                <h6 id="contact-us">Contact Us</h6>
            </div>
        </div>
    </div>
</main>
<script src="../js/admin-login.js"></script>
<script src="../js/admin-panel.js"></script>
</body>

</html>
