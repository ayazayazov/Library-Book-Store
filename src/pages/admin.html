<!DOCTYPE html>
<html style="scroll-behavior: smooth;" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Preahvihear&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
          integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../styles/admin-login.css">
    <link rel="stylesheet" href="../styles/admin-panel.css">
    <link rel="stylesheet" href="../styles/admin-form.css">
</head>

<body>
<main>
    <!-- admin-login.css -->
    <!-- admin-login.js -->
    <div class="admin-login">

    </div>

    <!-- admin-panel.css -->
    <div class="admin-panel">
        <aside id="aside">
            <div class="logo-container">
                <img src="../assets/icon/books.svg" alt="">
                <div class="logo-text">
                    <h1>LIBRARY</h1>
                    <div class="line"></div>
                    <p>Admin Panel</p>
                </div>
                <button class="close-menu" onclick="closeMenuBTN()"><img src="../assets/icon/cloneMenu.svg"
                                                                         alt=""></button>
            </div>
            <nav id="nav">
                <ul>
                    <li><a href="#home"><img src="../assets/icon/books.svg" alt="">Home</a></li>
                    <li><a href="#books"><img src="../assets/icon/books.svg" alt="">Books</a></li>
                    <li><a href="#about-store"><img src="../assets/icon/books.svg" alt="">About</a></li>
                    <li><a href="#join-us"><img src="../assets/icon/books.svg" alt="">Join Us</a></li>
                    <li><a href="#contact-us"><img src="../assets/icon/books.svg" alt="">Contact</a></li>
                    <li><a href="#"><img src="../assets/icon/books.svg" alt="">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <div class="container">
            <div class="mobile-logo-container">
                <img src="../assets/icon/books-mobile.svg" alt="">
                <div>
                    <h1>LIBRARY</h1>
                    <div class="mobile-line"></div>
                    <p>Book store</p>
                </div>
            </div>
            <button class="close-menu" onclick="closeMenuBTN()"><img src="../assets/icon/cloneMenu.svg"
                                                                     alt=""></button>

            <div class="open-menu">
                <button onclick="openMenuBTN()"><img src="../assets/icon/hamburgerMenu.svg" alt=""></button>
            </div>
            <div class="mobile-logo">

            </div>
            <div class="account">
                <img src="../assets/icon/profile.svg" alt="">
                <span>Admin</span>
            </div>

            <h2 id="home">Home</h2>

            <div class="add-book">
                <span>search book</span>
            </div>

            <div class="book-form">
                <h4>Book form</h4>
                <div class="add_book_box">
                    <form action="">
                        <div class="input_box">
                            <label for="book_name">
                                Book Name
                            </label>
                            <input type="text" id="book_name">
                        </div>
                        <div class="input_box">
                            <label for="author_name">
                                Author Name
                            </label>
                            <input type="text" id="author_name">
                        </div>
                        <div class="input_box">
                            <label for="book_image_url">
                                Book Image Url
                            </label>
                            <input type="text" id="book_image_url">
                        </div>
                        <div class="input_box">
                            <label for="description">
                                Description
                            </label>
                            <textarea name="" id="description"></textarea>
                        </div>
                        <div class="input_box">
                            <label for="book_type">
                                Book Type
                                <button type="button"  class="btn-sm btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fas fa-plus"></i></button>
                            </label>
                            <select name="" id="book_type">
                                <option value="">Something else</option>
                            </select>
                        </div>
                        <button>Add</button>
                    </form>
                </div>
            </div>

            <div class="about-store">
                <h4 id="about-store">About Store</h4>
                <div class="add_book_box">
                    <form action="">
                        <div class="input_box">
                            <label for="title">
                                Title
                            </label>
                            <input type="text" id="title">
                        </div>
                        <div class="input_box">
                            <label for="image_url">
                                Book Image Url
                            </label>
                            <input type="text" id="image_url">
                        </div>
                        <div class="input_box">
                            <label for="description_book">
                                Description
                            </label>
                            <textarea name="" id="description_book"></textarea>
                        </div>
                        <button>About info add</button>
                    </form>
                </div>
            </div>

            <div class="join-us">
                <h4 id="join-us">Join Us</h4>
            </div>

            <div class="books">
                <h5 id="books">Books</h5>
            </div>

            <div class="contact-us">
                <h6 id="contact-us">Contact Us</h6>
            </div>
        </div>
    </div>
</main>

<!-- =========================== Modal ===========================-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Book Type</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="">
                    <label for="type_name">Type name</label>
                    <input type="text" class="form-control" id="type_name">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script src="../js/admin-login.js"></script>
<script src="../js/admin-panel.js"></script>
</body>

</html>
