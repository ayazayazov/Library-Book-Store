<!DOCTYPE html>
<html style="scroll-behavior: smooth" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Preahvihear&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/admin-login.css" />
    <link rel="stylesheet" href="../styles/admin-panel.css" />
  </head>

  <body>
    <main>
      <!-- admin-login.css -->
      <!-- admin-login.js -->
      <div class="admin-login">
        <!-- -------- -->
        <div class="login_logocontainer">
          <img src="../assets/icon/books.svg" alt="oopoooikj" />
          <div class="login-logo-text">
            <h1>LIBRARY</h1>
            <div class="line"></div>
            <p>Admin Panel</p>
          </div>
        </div>
        <!-- ---------- -->
        <div class="login_form">
          <div>
            <h1>Welcome Admin</h1>
          </div>

          <div class="login_form_info">
            <label class="" for="usarname"></label>
            <input
              class="form_infouser"
              type="text"
              placeholder="Usarname"
              id="usarname"
            />

            <label for="password"></label>
            <input type="password" placeholder="Password" id="pasword" />
            <button id="admin_login_btn" class="login_button" type="submit">
              Join
            </button>
          </div>
        </div>
        <!-- ---------- -->
      </div>

      <!-- admin-panel.css -->
      <div class="admin-panel">
        <aside id="aside">
          <div class="logo-container">
            <img src="../assets/icon/books.svg" alt="" />
            <div class="logo-text">
              <h1>LIBRARY</h1>
              <div class="line"></div>
              <p>Admin Panel</p>
            </div>
            <button class="close-menu" onclick="closeMenuBTN()">
              <img src="../assets/icon/cloneMenu.svg" alt="" />
            </button>
          </div>
          <nav id="nav">
            <ul>
              <li>
                <a href="#home"
                  ><img src="../assets/icon/books.svg" alt="" />Home</a
                >
              </li>
              <li>
                <a href="#books"
                  ><img src="../assets/icon/books.svg" alt="" />Books</a
                >
              </li>
              <li>
                <a href="#about-store"
                  ><img src="../assets/icon/books.svg" alt="" />About</a
                >
              </li>
              <li>
                <a href="#join-us"
                  ><img src="../assets/icon/books.svg" alt="" />Join Us</a
                >
              </li>
              <li>
                <a href="#contact-us"
                  ><img src="../assets/icon/books.svg" alt="" />Contact</a
                >
              </li>
              <li>
                <a href="#"
                  ><img src="../assets/icon/books.svg" alt="" />Logout</a
                >
              </li>
            </ul>
          </nav>
        </aside>

        <div class="container">
          <div class="mobile-logo-container">
            <img src="../assets/icon/books-mobile.svg" alt="" />
            <div>
              <h1>LIBRARY</h1>
              <div class="mobile-line"></div>
              <p>Book store</p>
            </div>
          </div>
          <button class="close-menu" onclick="closeMenuBTN()">
            <img src="../assets/icon/cloneMenu.svg" alt="" />
          </button>

          <div class="open-menu">
            <button onclick="openMenuBTN()">
              <img src="../assets/icon/hamburgerMenu.svg" alt="" />
            </button>
          </div>
          <div class="mobile-logo"></div>
          <div class="account">
            <img src="../assets/icon/profile.svg" alt="" />
            <span>Admin</span>
          </div>

          <h2 id="home">Home</h2>

          <div class="add-book">
            <span>search book</span>
          </div>

          <div class="book-form">
            <h3>Book form</h3>
          </div>

          <div class="about-store">
            <h4 id="about-store">About Store</h4>
          </div>

          <div class="join-us">
            <h4 id="join-us">Join Us</h4>
          </div>

          <div class="books">
            <h5 id="books">Books</h5>
          </div>

          <div class="contact-us">
            <h6 id="contact-us">Contact Us</h6>
          </div>
        </div>
      </div>
    </main>
    <script src="../js/admin-login.js"></script>
    <script src="../js/admin-panel.js"></script>
  </body>
</html>
