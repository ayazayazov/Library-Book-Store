<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Preahvihear&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
        integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../styles/header-footer.css">
</head>

<body>
    <header>
        <div class="mobile-logo-container">
            <img src="../assets/icon/books-mobile.svg" alt="">
            <div>
                <h1>LIBRARY</h1>
                <div class="mobile-line"></div>
                <p>Book store</p>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="./catalog.html">Catalog</a></li>
                <li><a href="./about.html">About Store</a></li>
                <li><a style="font-weight: 700; text-decoration: underline; color: #E16A00;" href="">Contact Us</a></li>
                <li><a href="./search.html">Search</a></li>
            </ul>
        </nav>
        <div class="account">
            <img src="../assets/icon/profile.svg" alt="">
            <span>Admin</span>
        </div>
    </header>

    <main class="main">
        <div>
            <h1 class="contact-title">
                Contact Us
            </h1>
        </div>
        <div class="inputs">
            <input class="contact-input" type="text" placeholder="Full Name">
            <input class="contact-input" type="text" placeholder="Email">
            <input class="contact-input" type="text" placeholder="Address">
            <input class="contact-input" type="text" placeholder="Phone">
            <input class="contact-input-note" type="text" placeholder="Note">
            <button class="send-btn">Send</button>
        </div>

    </main>

    <footer></footer>
</body>

</html>
